<!-- Q. 45 Write a JavaScript program to determine if a variable is array? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3];

        if  (Array.isArray(arr)){
            console.log("its array");
        }else{
            console.log("its not");
        }
        
    </script>
</body>
</html>
