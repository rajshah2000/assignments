<!-- Q.61 Split the string into an array using split() Method?</h3> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = 'Hello, World!';
const arr = str.split(/, /);
console.log(arr); // Output: ['Hello', 'World!']
    </script>
</body>
</html>
